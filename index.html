<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dd62131d81.js" crossorigin="anonymous"></script>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <h3 class="nav-heading">Influencer products</h3>

            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Sign In</li>
                <li>Log In</li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-sharp fa-solid fa-cart-shopping"></i></li>
            </ul>
           
        </nav>
    </header>

    <main>

        <!-- Text And Camera Section -->
        <section class="container">
            <div class="part-1">
                <h1 class="part-title">Start your Journey as 
                   <br> Influencer</h1>
                <p class="part-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque eros. Lectus faucibus.</p>

                <button class="part-1-button">Preebook Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="part-2">
                <img class="camera" src="images/main-camera.png" alt="">
            </div>
        </section>

        <section class="logos">
           <img src="logos/Alibaba.svg" alt="">
           <img src="logos/Amazon.svg" alt="">
           <img src="logos/Daraz.svg" alt="">
           <img src="logos/Ebay.svg" alt="">
           <img src="logos/Rakuten.svg" alt="">
           <img src="logos/Target.svg" alt="">
           <img src="logos/Walmart.svg" alt="">
        </section>
    </main>
    
</body>
</html>
